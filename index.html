<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="card-wrapper">
                <div class="card-back">
                    <div class="card-back-line"></div>
                    <input type="text" id="cvv">
                </div>
                <div class="card-front">
                    <h1 class="text-center">monobank</h1> 
                    <h2 class="text-center_2"> Universal Bank</h2>
                    <img src="./monobank-card.png" alt="" class="card-image">
                    <img src="./free-icon-visa-179457.png" alt="" class="card-logo">
                    <input class="cardnumber" type="cardnumber" id="clientInputCardnum">
                    
                    <select id="card-to-month" required="required">
                        <option value="">MM</option>
                        <option value="1">01</option>
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                        <option value="5">05</option>
                        <option value="6">06</option>
                        <option value="1">07</option>
                        <option value="2">08</option>
                        <option value="3">09</option>
                        <option value="4">10</option>
                        <option value="5">11</option>
                        <option value="6">12</option>
                      </select>

                      <select id="card-to-year" required="required">
                        <option value="">YY</option>
                        <option value="1">2024</option>
                        <option value="2">2025</option>
                        <option value="3">2026</option>
                        <option value="4">2027</option>
                        <option value="5">2028</option>
                        <option value="6">2029</option>
                        <option value="1">2030</option>
                        <option value="2">2031</option>
                        
                      </select>




                    
                </div>
            </div>
        </div>
    </div>


    


    <script src="./script.js"></script>
</body>
</html>
